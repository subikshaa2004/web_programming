<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        
        .quiz-card {
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .quiz-card h2 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
            font-size: 32px;
        }
        
        .quiz-card p {
            color: #666;
            margin-bottom: 20px;
            font-size: 20px;
        }
        
        .quiz-actions {
            text-align: center;
        }
        
        .quiz-actions button {
            background-color: #FF5733;
            color: #fff;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 20px;
            margin: 0 10px;
            border: 2px solid #FF5733;
        }
        
        .quiz-actions button:hover {
            background-color: #FF8C66;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="quiz-card">
            <h2>Quiz Title</h2>
            <p>Description: Lorem ipsum dolor sit amet, consectetur adipiscing elit. Proin euismod turpis in elit cursus, sit amet luctus ante aliquam.</p>
            <p>Number of Questions: 10</p>
            <p>Duration: 20 minutes</p>
            <div class="quiz-actions">
                <button>Start Quiz</button>
                <button>Share Quiz</button>
            </div>
        </div>
    </div>
</body>
</html>
