<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="styles.css">
    <style>
      * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
}

.container {
    width: 80%;
    margin: 0 auto;
}

.navbar {
    background-color: #333;
    color: #fff;
    padding: 10px 0;
}
.navbar .container {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.navbar .logo img {
    max-width: 150px;
}

.search-form {
    margin-left: auto; /* Changed from margin-right to margin-left */
}

.search-form input[type="text"] {
    padding: 8px;
    border: none;
    border-radius: 4px;
    margin-right: 5px;
}

.search-form button {
    padding: 8px 15px;
    border: none;
    background-color: #FF5733;
    color: #fff;
    border-radius: 4px;
    cursor: pointer;
}

.navbar .nav-links {
    list-style-type: none;
    display: flex;
    font-size: large;
    margin-left: auto; /* Added to push the links to the right */
}

.navbar .nav-links li {
    margin-right: 20px;
}

.navbar .nav-links li a {
    color: #fff;
    text-decoration: none;
    transition: color 0.3s ease;
}

.navbar .nav-links li a:hover {
    color: #FF5733;
}

.user-options {
    margin-left: auto;
}

.dropdown {
    position: relative;
    display: inline-block;
}

.dropbtn {
    background-color: transparent;
    color: #fff;
    padding: 8px 16px;
    border: none;
    cursor: pointer;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: #333;
    min-width: 120px;
    z-index: 1;
}

.dropdown-content a {
    color: #fff;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    transition: background-color 0.3s ease;
}

.dropdown-content a:hover {
    background-color: #555;
}

.dropdown:hover .dropdown-content {
    display: block;
}

.social-links {
    margin-left: 20px;
}

.social-links .social-icon {
    color: #fff;
    text-decoration: none;
    margin-left: 10px;
}

.social-links .social-icon:hover {
    color: #FF5733;
}

.featured-quizzes {
    background-color: #f2f2f2;
    padding: 50px 0;
    text-align: center;
}

.testimonials {
    background-color: #fff;
    padding: 50px 0;
    text-align: center;
}

footer {
    background-color: #333;
    color: #fff;
    padding: 20px 0;
    text-align: center;
}
      .container {
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            background-color: #fff; /* Changed background color */
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
            text-align: center;
            font-size: 28px;
            text-transform: uppercase;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="checkbox"],
        select {
            margin-bottom: 15px;
        }

        input[type="submit"] {
            background-color: #FF5733;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #FF8C66;
        }
    </style>
</head>
<body>
    <header class="navbar">
        <div class="container">
            <div class="logo">
                <img src="logo.png" alt="Logo">
            </div>
            <form class="search-form">
                <input type="text" placeholder="Search...">
                <button type="submit">Search</button>
            </form>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Quizzes</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <div class="user-options">
                <div class="dropdown">
                    <button class="dropbtn">Username</button>
                    <div class="dropdown-content">
                        <a href="#">Profile</a>
                        <a href="#">Settings</a>
                        <a href="#">Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <h2>Settings</h2>
        <form action="#">
            <label for="notifications">Notifications:</label>
            <input type="checkbox" id="notifications" name="notifications">
            <label for="dark-mode">Dark Mode:</label>
            <input type="checkbox" id="dark-mode" name="dark-mode">
            <label for="language">Language:</label>
            <select id="language" name="language">
                <option value="english">English</option>
                <option value="spanish">Spanish</option>
                <option value="french">French</option>
                <option value="german">German</option>
            </select>
            <input type="submit" value="Save Changes">
        </form>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2024 QuizApp. All rights reserved.</p>
            <div class="social-links">
                <a href="#" class="social-icon">Facebook</a>
                <a href="#" class="social-icon">Twitter</a>
                <a href="#" class="social-icon">Instagram</a>
            </div>
        </div>
    </footer>
</body>
</html>
