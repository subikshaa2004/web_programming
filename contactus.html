<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 80%;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #FF5733;
      text-align: center;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      display: block;
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 4px;
      background-color: #FF5733;
      color: #ffffff;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #ff704d;
    }

    #response {
      margin-top: 20px;
      padding: 10px;
      border-radius: 4px;
      background-color: #f2f2f2;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contact Us</h1>
    <form id="contact-form">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      
      <div class="form-group">
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>
      </div>
      <button type="submit">Send Message</button>
    </form>
    <div id="response"></div>
    <p>Or call us at: <a href="tel:9080612019">9080612019</a></p>
  </div>

  <script>
    document.getElementById("contact-form").addEventListener("submit", function(event) {
      event.preventDefault();
      var name = document.getElementById("name").value;
      var email = document.getElementById("email").value;
     
      var message = document.getElementById("message").value;
      
      // You can implement your own logic here for handling the form submission, like sending the data to a server using AJAX
      
      // For demonstration purposes, let's just display the submitted data
      var responseDiv = document.getElementById("response");
      responseDiv.innerHTML = "<p>Thank you, " + name + "! Your message has been sent successfully.</p>";
      document.getElementById("contact-form").reset();
    });
  </script>
</body>
</html>
