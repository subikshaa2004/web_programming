<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  
  .container {
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 300px;
  }
  
  h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #333;
  }
  
  input[type="text"],
  input[type="password"],
  input[type="email"] {
    width: calc(100% - 20px);
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
  }
  
  input[type="submit"] {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 5px;
    background-color:#FF5733;
    color: #fff;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  
  input[type="submit"]:hover {
    background-color: #45a049;
  }
  
  .login-link {
    text-align: center;
    margin-top: 15px;
    color: #333;
  }
  
  .login-link a {
    color:#FF5733;
    text-decoration: none;
  }
  .login-link a:hover {
    color: #4caf50;
    text-decoration: none;
  }
  
  .password-validation {
    margin-bottom: 10px;
  }
  
  .password-strength {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  
  .password-strength span {
    width: 33.33%;
    height: 5px;
    border-radius: 5px;
  }
  
  .weak {
    background-color: #ff6666;
  }
  
  .medium {
    background-color: #ffd966;
  }
  
  .strong {
    background-color: #66ff66;
  }
</style>
</head>
<body>
<div class="container">
  <h2>Sign Up</h2>
  <form id="signupForm">
    <input type="text" id="fullname" name="fullname" placeholder="Full Name" required>
    <input type="email" id="email" name="email" placeholder="Email" required>
    <input type="text" id="username" name="username" placeholder="Username" required>
    <input type="password" id="password" name="password" placeholder="Password" required>
    <div class="password-validation">
      <div class="password-strength">
        <span class="weak"></span>
        <span class="medium"></span>
        <span class="strong"></span>
      </div>
    </div>
    <input type="submit" value="Sign Up">
  </form>
  <div class="login-link">
    Already have an account? <a href="./login.html">Login</a>
  </div>
</div>

<script>
  const passwordInput = document.getElementById('password');
  const strengthIndicators = document.querySelectorAll('.password-strength span');
  
  passwordInput.addEventListener('input', function() {
    const password = this.value;
    const strength = calculatePasswordStrength(password);
    updatePasswordStrengthIndicator(strength);
  });
  
  function calculatePasswordStrength(password) {
    let strength = 0;
    
    if (password.length >= 8) {
      strength += 1;
    }
    if (password.match(/[A-Z]/)) {
      strength += 1;
    }
    if (password.match(/[0-9]/)) {
      strength += 1;
    }
    if (password.match(/[$-/:-?{-~!^_`\[\]]/)) {
      strength += 1;
    }
    
    return strength;
  }
  
  function updatePasswordStrengthIndicator(strength) {
    strengthIndicators.forEach((indicator, index) => {
      if (index < strength) {
        indicator.style.backgroundColor = getStrengthColor(strength);
      } else {
        indicator.style.backgroundColor = '#e0e0e0';
      }
    });
  }
  
  function getStrengthColor(strength) {
    if (strength === 1) {
      return '#ff6666'; 
    } else if (strength === 2) {
      return '#ffd966'; 
    } else {
      return '#66ff66'; 
    }
  }
  
  document.getElementById('signupForm').addEventListener('submit', function(event) {
    event.preventDefault();
    alert('Sign up form submitted!');
  });
</script>
</body>
</html>
