<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Website</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

<nav class="navbar">
    <div class="container">
        <div class="logo">
            <img src="logo.png" alt="Quiz Website Logo">
        </div>
        <form class="search-form" action="#" method="get">
            <input type="text" name="search" placeholder="Search quizzes...">
            <button type="submit">Search</button>
        </form>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="./about.html">About</a></li>
            <li><a href="#">Categories</a></li>
            <li><a href="./contactus.html">Contact</a></li>
        </ul>
        <div class="user-options">
            <div class="dropdown">
                <button class="dropbtn" style="font-size: large;">Quizzes</button>
                <div class="dropdown-content">
                    <a href="profile.html">Take A Quiz!</a>
                    <a href="login.html">View Questions</a>
                </div>
            </div>
        </div>
        <div class="user-options">
            <div class="dropdown">
                <button class="dropbtn" style="font-size: large;">User</button>
                <div class="dropdown-content">
                    <a href="profile.html">Profile</a>
                    <a href="#">Settings</a>
                    <a href="login.html">Login</a>
                    <a href="signup.html">signup</a>
                </div>
            </div>
        </div>
        <div class="social-links">
            <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
        </div>
    </div>
</nav>

<section class="categories-section">
    <div class="container" style="text-align: center;">
        
        <h2>Categories</h2>
        <form id="category-form">
            <div style="text-align: center;">
                <label for="category">Choose a category:</label>
                <select id="category" name="category">
                    <option value="">Select</option>
                    <option value="science">Science</option>
                    <option value="history">History</option>
                    <option value="geography">Geography</option>
                    <option value="math">Math</option>
                    <option value="art">Art</option>
                </select>
            </div>
            <div style="text-align: center; margin-top: 20px;">
                <h2>Quiz code</h2>
                <label for="quiz-code">Enter your quiz code!</label>
                <input type="text">
            </div>
            <button id="start-quiz-btn" type="submit" style="display: block; margin: 20px auto; background-color: #FF5733; color: #fff; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">Start Quiz</button>
            <p id="category-error" class="error-message"></p>
        </form>
    </div>
</section>

<footer>
    <div class="container">
        <p>&copy; 2024 Quiz Website. All rights reserved.</p>
    </div>
</footer>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f7f7f7;
}

.container {
    width: 80%;
    margin: 0 auto;
}

.navbar {
    background-color: #333;
    color: #fff;
    padding: 10px 0;
    box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
}

.navbar .container {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.navbar .logo img {
    max-width: 150px;
}

.search-form input[type="text"] {
    padding: 10px;
    border: none;
    border-radius: 5px;
    margin-right: 5px;
}

.search-form button {
    padding: 10px 20px;
    border: none;
    background-color: #FF5733;
    color: #fff;
    border-radius: 5px;
    cursor: pointer;
}

.navbar .nav-links {
    list-style-type: none;
    display: flex;
    font-size: large;
}

.navbar .nav-links li {
    margin-right: 20px;
}

.navbar .nav-links li a {
    color: #fff;
    text-decoration: none;
    transition: color 0.3s ease;
}

.navbar .nav-links li a:hover {
    color: #FF5733;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: #333;
    min-width: 120px;
    z-index: 1;
}

.dropdown-content a {
    color: #fff;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    transition: background-color 0.3s ease;
}

.dropdown-content a:hover {
    background-color: #555;
}

.dropdown:hover .dropdown-content {
    display: block;
}

.social-links {
    margin-left: 20px;
}

.social-links .social-icon {
    color: #fff;
    text-decoration: none;
    margin-left: 10px;
}

.social-links .social-icon:hover {
    color: #FF5733;
}

.categories-section {
    background-color: #fff;
    padding: 50px 20px;
    border-radius: 10px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
}

.categories-section h2 {
    margin-bottom: 20px;
}

.categories-section select, .categories-section input[type="text"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin-bottom: 20px;
}

.categories-section button {
    background-color: #FF5733;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.categories-section button:hover {
    background-color: #e64c00;
}

.error-message {
    color: red;
    margin-top: 10px;
}

footer {
    background-color: #333;
    color: #fff;
    padding: 20px 0;
    text-align: center;
}
</style>

</body>
</html>
